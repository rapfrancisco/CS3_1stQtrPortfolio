
<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Nica Francisco of 9 Magnesium</h2>

    <label> Meal price
        <input id="mealprice" />
    </label></br/>

    <label> Tip
        <input id="tip" />
    </label></br/>

    <label> Service charge
        <input id="servicecharge" />
    </label></br/>
    
    <button onclick="totalMeal()"> Accept input </button>
    <div id="totalmeal"></div>

    <script>
        function totalMeal() {
            mealprice = parseFloat(document.getElementById("mealprice").value);
            tip = parseFloat(document.getElementById("tip").value);
            servicecharge= parseFloat(document.getElementById("servicecharge").value);

            totalmeal = mealprice + tip + (servicecharge / 100 * mealprice); 
           
            document.getElementById("totalmeal").innerHTML = "Total Meal: " + totalmeal.toFixed(2);
            
         
        }
    </script>

</body>
</html>
